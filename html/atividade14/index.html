<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
    <style>
        div {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <!-- div.conteiner#teste>ul.lista#lista1>li*5>p{Paragrafo $} -->

    <h1>Formulários</h1>
    <form action="">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" id="inome" name="nome">
        </div>
        <div>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" id="isobrenome" name="sobrenome">
        </div>
        <input type="submit">
    </form>
    <hr>
    <h2>Login</h2>
    <form action="" method="post">
        <div>
            <label for="idnome">Nome: </label>
            <input type="text" id="idnome" name="nome2" placeholder="primeiro nome" required>
        </div>
        <div>
            <label for="iemail">Email: </label>
            <input type="email" id="iemail" name="email" placeholder="exemplo@email.com">
        </div>
        <div>
            <label for="ipassword">Senha: </label>
            <input type="password" id="ipassword" name="password" maxlength="16" minlength="8">
        </div>
        <div>
            <label for="icolor">Selecione a Cor: </label>
            <input type="color" id="icolor" name="color" value="#00ff00">
        </div>
        <div>
            <label for="ifile">Anexe a foto<br></label>
            <input type="file" id="ifile" name="file">
        </div>
        <div>
            <label for="irange">Range</label>
            <input type="range" id="irange" name="range" max="5">
        </div>



        <div>
            <input type="submit" value="Enviar">
        </div>

        <hr>

        <div>
            <label for="iestados">Estados</label>
            <select name="estados" id="iestados">

                <optgroup label="Nordeste">
                    <option value="CE">
                        CE
                    </option>
                    <option value="BA">
                        BA
                    </option>
                </optgroup>
                <optgroup label="Centro-oeste">
                    <option value="DF">
                        DF
                    </option>
                    <option value="SP">
                        São Paulo
                    </option>
                </optgroup>

            </select>
        </div>
        <hr>
        <div>
            <label for="ijogo">
                Jogo
            </label>
            <input type="text" name="jogo" id="ijogo" list="ijogolist">
            <datalist name="jogolist" id="ijogolist">
                <option value="GOD">God of War</option>
                <option value="GOH">God Hand</option>
            </datalist>
            <div>
                <label for="imensagem">Comentário</label>
                <textarea name="mensagem" id="imensagem" cols="30" rows="5"></textarea>
            </div>
            
        </div>
        <hr>
        <div>
            <label for="irange">Selecione</label>
            <input type="range" name="range" id="irange" max="10" min="1"
            oninput="saida.innerHTML= Number(range.value)">
            <output id="saida"> 5 </output>
        </div>
    </form>


</body>

</html>
